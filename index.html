  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Yonatan',
      // repo:'https://github.com/yonatan-d',
      nameLink: "/me",
      basePath: window.location.hostname.includes('yonatan')
      ? 'https://www.ghproxy.cn/https://raw.githubusercontent.com/yonatan-d/yonatan-d/main/blog/'
      : `http://${window.location.hostname}:5500/blog/`,
      logo: `${window.location.protocol}//${window.location.host}/logo.png`,
      homepage: 'posts.md',
      themeColor: '#00b38a',
      routerMode: 'history',
      relativePath: true,
      loadSidebar: true,
      autoHeader: true,
      // loadNavbar: true,
      // mergeNavbar: true,
      // auto2top: true,
      // formatUpdated: '{YYYY}-{MM}-{DD}',
      formatUpdated: function (time) {
        return new Date(time).toLocaleDateString("en-US", {
          day: 'numeric',
          month: 'short',
          year: 'numeric',
        })
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/posts/_sidebar.md': '/_sidebar.md',
        '/notes/.*/_sidebar.md': '/notes/_sidebar.md',
      },
      customNavbar: {
        list: [
          { title: 'Blog', href: '/posts' },
          { title: 'Note', href: '/notes/map' },
          // { title: 'Resume', href: '/resume' },
          { icon: 'icon-github-line', href: 'http://github.com/yonatan-d', target: '_blank' },
        ],
      },
      customFooter: {
        beian: {
          ICP: "",
        },
        createdAt: '2023',
        author: 'Yonatan'
      },
      copyCode: {
        buttonText : '<Icon class="icon-copy"></Icon>',
        errorText  : 'Error',
        successText: 'Copied'
      },
    }
  </script>
  <script>
    /** 
     * 屏蔽其他插件的控制台输出
     * 
     * TODO: 日志等级
     * 0 false, 1 debug, 2 log, 3 info, 4 warn, 5 error 
     */
    const logLevel = 0
    console.log = (function (oriLogFunc) {
      return function () {
        if (!logLevel) return;
        oriLogFunc.apply(this, arguments)
      }
    })(console.log)
  </script>
